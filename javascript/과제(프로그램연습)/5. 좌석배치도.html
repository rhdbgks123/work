<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좌석배치도</title>
    <style>
        table{
            /* border: 1px solid #ccc; */
            border-collapse: collapse;
            empty-cells: hide;
            margin-top: 30px;

        }
        td{
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>좌석배치도</h1>
    <form name="output">
        <label for="person">입장객 수</label>
        <input type="text" id="person" name="person" size="5">
        <label for="colNum">1줄 자릿 수</label>
        <input type="text" id="colNum" name="colNum" size="5">
        <button type="button" id="btn">배치도</button>
    </form>
    <div id="layout">
    </div>

    <script>
        let objTotal = document.querySelector("#person");
        let objCol = document.querySelector("#colNum");
        let btnBtn = document.querySelector("#btn");

        btnBtn.onclick = sheet;

        function sheet()
        {
            let totalCnt = parseInt(objTotal.value);
            let colCnt = parseInt(objCol.value);
            let rowCnt = 0;
            let sheetCnt = 0;
            let txtLayout = "";

            rowCnt = Math.ceil(totalCnt/colCnt);

            txtLayout = `<table>`;
            for(let i = 0 ; i < rowCnt ; i++)
            {
                txtLayout+= `<tr>`;
                for(let j = 0 ; j < colCnt  ; j++)
                {
                    sheetCnt++;
                    if(sheetCnt > totalCnt)
                        break;
                    txtLayout += `<td>좌석${sheetCnt}</td>`
                    
                }
                txtLayout += `</tr>`;
            }
            txtLayout += `</table>`;
            document.querySelector("#layout").innerHTML = txtLayout;
        }
        
    </script>
</body>
</html>
