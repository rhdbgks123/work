<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h3>배열작업</h3>
    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        let numArr = [];
        for(let i = 0 ; i < 10 ; i++)
        {
            numArr[i] = parseInt(Math.random() * 100 + 1);
        }
        // 배열의 합 계산
        // 최대값과 최소값 구하기 

        let numSum = 0;
        let numMax = 0;
        let numMin = 100;

        for(let i = 0; i < numArr.length ; i ++)
        {
            numSum += numArr[i];
            if(numMax < numArr[i])
                numMax = numArr[i];
            if(numMin > numArr[i])
                numMin = numArr[i];
        }

        // 콘솔창에 결과 출력
        console.log(`총합 : ${numSum}, 최대값 : ${numMax}, 최소값 : ${numMin}`)
        console.log(numArr.reduce((a,b) => a+b));
    </script>

    
</body>
</html>
