<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>표만들기</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    form {
      margin-bottom:30px;
    }
    input[type="text"] {
      width:30px;
      height:20px;
      text-align: center;
    }
    button {
      margin-left:10px;
    }
    table {
      width:500px;      
      border-collapse: collapse;
    }
    td {
      border:1px solid #ccc;
      padding:10px;
    }

  </style>
</head>
<body>
  <div id="container">
    <form name="layout">
      <input type="text" id="rCount" value="1">행 
      <input type="text" id="cCount" value="1">열    
      <button type="button" id="btn">작성</button>
    </form>
    <div id="contents"></div>
  </div>

  <script>
    let objCol = document.querySelector("#cCount");
    let objRow = document.querySelector("#rCount");
    let btnBtn = document.querySelector("#btn");
    btnBtn.onclick = draw;

    function draw()
    {
      let colCount = parseInt(objCol.value);
      let rowCount = parseInt(objRow.value);
      let layout = "";

      layout += `<table>`;
      for(let i = 0; i < rowCount ; i++)
      {
        layout += `<tr>`;
        for(let j = 0 ; j < colCount ; j++)
        {
          layout += `<td></td>`;
        }
        layout += `</tr>`;
      }
      layout += `</table>`;
      
      document.querySelector("#contents").innerHTML = layout;
    }

    

  </script>
</body>
</html>
