<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 점수를 입력받아 등급을 출력하는 프로그램 90 > A / 80 > B, 70 > C, F
        let a = prompt('점수입력');
        if (a < 0 || a > 100 )
        {
            alert('점수 범위를 벗어남');
        }
        else if(a > 90)
        {
            alert('A등급입니다');   
        }
        else if(a > 80)
        {
            alert('B등급입니다');
        }
        else if (a > 70)
        {
            alert('C등급입니다');
        }
        else
        {
            alert('F등급입니다');
        }


    </script>
</body>
</html>
