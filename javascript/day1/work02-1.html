<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day;
        let day_w

        day = parseInt(prompt(""));
        day_w = day%7;
        if(day_w == 0)
        {
            console.log("일요일");    
        }
        else if(day_w == 1)
        {
            console.log("월요일");    
        }
        else if(day_w == 2)
        {
            console.log("화요일");    
        }
        else if(day_w == 3)
        {
            console.log("수요일");    
        }
        else if(day_w == 4)
        {
            console.log("목요일");    
        }
        else if(day_w == 5)
        {
            console.log("금요일");    
        }
        else
        {
            console.log("토요일");
        }

        
    </script>
</body>
</html>
