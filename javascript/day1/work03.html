<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let com_hand;
        let my_hand;

        com_hand = Math.floor(Math.random() * 3) + 1;

        my_hand = prompt("1:가위 2:바위 3:보 중 하나를 입력하세요");

        if(my_hand >3 || my_hand <1)
        {
            alert("1~3 사이 숫자만 입력 가능");
        }
        else
        {
            if((my_hand == 1 && com_hand == 3) || (my_hand == 2 && com_hand == 1) || (my_hand == 3 && com_hand == 2))
            {
                alert("승리");
            }
            else if((my_hand == 1 && com_hand == 2) || (my_hand == 2 && com_hand == 3) || (my_hand == 3 && com_hand == 1))
            {
                alert("패배");
            }
            else
            {
                alert("비김");
            }
        }
    </script>
</body>
</html>
