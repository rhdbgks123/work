<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 총 주문금액 계산 (주문수량 * 단가)
        let iOrderCount;
        let iUnitPrice;
        let iTotalPrice;

        iOrderCount = prompt('주문 수량을 입력하세요');
        iUnitPrice = prompt('단가를 입력하세요');

        iTotalPrice = iOrderCount * iUnitPrice;

        console.log(iTotalPrice + '원');
        
    </script>
</body>
</html>
