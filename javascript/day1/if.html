<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('숫자입력');
        if(a > 0)
        {
            alert(a+'는 양수입니다.'); 
        }
        else if (a < 0)
        {
            alert(a+'는 음수입니다.'); 
        }
        else
        {
            alert(a+'는 zero입니다.'); 
        }
    alert('end');
    </script>
</body>
</html>
