<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age;

        age = parseInt(prompt("나이 입력"));

        if(age >= 18)
        {
            alert(age + "세 판매 가능!");
        }
        else
        {
            alert(age + "세 판매 불가!");
        }

        age >= 18 ? alert(age + "세 판매 가능!") : alert(age + "세 판매 불가!");
        
    </script>
</body>
</html>
