<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        document.write("<table border = '1'>");
        for(let i = 0 ; i < 10 ; i ++)
        {
            document.write("<tr>");
            for(let j = 0 ; j < 10 ; j ++)
            {
                document.write("<td>"+ i*j +"</td>");
            }   
            document.write("/<tr>");    
        }
        document.write("</table>");
    </script>
</body>
</html>
