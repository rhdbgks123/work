<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>객체(object)</h3>
    <script>
        
        let person =
        {
            name : '홍길동',
            age : 25,
            job : 'programmer',
            eat : function(food)
            {
                console.log(`${food} 먹기`);
            }
        }
        person.eat('apple');
        console.log(person.name);
        person.haircolor = '파랑';
        console.log(person);

        person.run = 
        function()
        {
            console.log(`${this.name} 달린다.`);
        }
        person.run();
        
        delete person.haircolor ;
        console.log(person);


        //고기 가격 구하기
        function Product(name, weight, price)
        {
            this.name = name;
            this.weight = weight;
            this.price = price;
        }
        Product.prototype.calc = function(weight)
        {
            return (weight / this.weight) * this.price;
        }

        let sam = new Product("삼겹살", 100, 1690);
        let gal = new Product("갈비살", 100, 1300);
        let mok = new Product("목살", 100, 1670);

        console.log(`${sam.name}은 ${sam.calc(750)}원 입니다.`);
        console.log(`${gal.name}은 ${gal.calc(750)}원 입니다.`);
        console.log(`${mok.name}은 ${mok.calc(750)}원 입니다.`);
    </script>
</body>
</html>
